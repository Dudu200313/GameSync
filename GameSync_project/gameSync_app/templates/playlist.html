            class="imagem" alt="usuÃ¡rio">
        <span>{{user.username}}</span>
        <input type="text" name="q" class="form-control" placeholder="Buscar jogos..." required />
        <button class="search-button">
            <i class="fas fa-search"></i> Buscar
        </button>
    </div>
    <div class="container">
        <ul class="game-list">
            {% for game in playlist %}
            <li class="game-item">
                {% if game.cover_url %}
                <img src="{{ game.cover_url }}" alt="{{ game.game_name }}">
                {% endif %}
                <div class="game-name">
                    {{ game.game_name }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    .search-button {
