<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamesync - Homepage</title>

    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'GameSync_app/css/index.css' %}" />
  </head>

  <body>
    <form action="{% url 'search_results' %}" method="GET" class="mb-4">
      <input type="text" name="q" class="form-control" placeholder="Buscar jogos..." required />
      <button type="submit" class="btn btn-primary mt-2">Pesquisar</button>
    </form>
    
    <div class="container">
      <h2>Jogos mais populares</h2>
      <div class="row">
        {% for game in popular_games %}
        <div class="col-2 game-item">
          <img
            src="{{ game.cover.url|default:'https://via.placeholder.com/90' }}"
            alt="{{ game.name }}"
          />
          <div class="game-name">
            {{ game.name }}
            <p class="game-price">USD $00</p>
          </div>
        </div>
        {% empty %}
        <p>Nenhum jogo popular encontrado.</p>
        {% endfor %}
      </div>

      <h2>Mais vendidos</h2>
      <div class="row">
        {% for game in popular_games %}
        <div class="col-2 game-item">
          <img
            src="{{ game.cover.url|default:'https://via.placeholder.com/90' }}"
            alt="{{ game.name }}"
          />
          <div class="game-name">
            {{ game.name }}
            <p class="game-price">USD $00</p>
          </div>
        </div>
        {% empty %}
        <p>Nenhum jogo popular encontrado.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
