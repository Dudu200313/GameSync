<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #313438;
        color: #ffffff;
      }

      .login-box {
        width: 400px;
        height: auto;
        padding: 20px;
        background: #1c1f24;
        border-radius: 10px;
      }

      .form-control {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444;
      }

      .form-control::placeholder {
        color: #bbbbbb;
      }

      .form-control:focus {
        background-color: #444444;
        border-color: #6d2e9c;
        box-shadow: 0 0 0 0.25rem rgba(109, 46, 156, 0.25);
      }

      .btn-primary {
        background-color: #6d2e9c;
        border: none;
      }

      .btn-primary:hover {
        background-color: #4b2977;
      }
    </style>
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-box">
      <h2 class="mb-4 text-center">Login</h2>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label text-start d-block">Username:</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username here"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label text-start d-block">Password:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password here"
            required
          />
        </div>

        <span class="d-block text-center mb-3">
          <u>Forget the password?</u>
        </span>

        <button type="submit" class="btn btn-primary w-100">Let me In</button>
      </form>

      {% if error %}
      <p class="mt-3 text-danger text-center">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
