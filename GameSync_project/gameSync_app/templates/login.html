<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo de volta</title>

    {% load static %}
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'GameSync_app/css/login.css' %}" />
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100">
    {% if user.is_authenticated %}
    <div class="user-container">
      <p>Bem-vindo, {{ user.username }}</p>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="logout" value="1" />
        <button type="submit" class="btn-logout">Sair</button>
      </form>
    </div>
    {% else %}
    <div class="login-box">
      <h2 class="mb-4 text-center">Login</h2>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label text-start d-block">Apelido:</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Insira seu Apelido"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label text-start d-block">Senha:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Insira sua senha"
            required
          />
        </div>

        <span class="d-block text-left mb-3">Esqueceu a senha?</span>
        <span class="d-block text-center mb-3">
          NÃ£o possui conta? <a href="{% url 'register' %}">Cadastre-se</a>
        </span>

        <button type="submit" class="btn btn-primary w-100">Conectar-se</button>
      </form>

      {% if error %}
      <p class="mt-3 text-danger text-center">{{ error }}</p>
      {% endif %} {% endif %}
    </div>
  </body>
</html>
